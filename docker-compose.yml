services:
  front:
    build: ./front
    container_name: ng-frontend
    volumes:
      - front-dist:/app/dist
    depends_on:
      - "back"
  back:
    build: ./back-nest
    container_name: back-nest
    ports:
      - "3000"
    environment:
      NODE_ENV: production
    depends_on:
      - db
  db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - front-dist:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - front
      - back

volumes:
  postgres-data:
  front-dist:
